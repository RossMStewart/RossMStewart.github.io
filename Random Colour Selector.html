<button onclick="RandomColour()">Click Here!</button> <button onclick="clearText()">Reset</button>

<script>
//Array of colour names
var colours = ["Blue.jpg", "Red.jpg", "Green.jpg", "Yellow.jpg", "Orange.jpg"];

//Function for generating colour name
function RandomColour() {
var i, j, k;
  for (i = colours.length -1; i > 0; i--) {
    j = Math.floor(Math.random() * i)
    k = colours[i]
    colours[i] = colours[j]
    colours[j] = k
  }
document.getElementById("colour").src = colours[0];
}

//Function for clearing text
function clearText()
{
    document.getElementById("colour").src = "";
}
</script>
